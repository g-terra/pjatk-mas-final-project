spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/device_manufacture_db
    username: default
    password: default
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL5Dialect